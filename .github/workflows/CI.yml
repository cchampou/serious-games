name: Continuous Integration
on:
  push:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ⏬
        uses: actions/checkout@v3
      - name: Install dependencies 📦️
        run: yarn install
      - name: Lint code 💅️
        working-directory: shop
        run: yarn lint

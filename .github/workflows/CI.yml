name: Continuous Integration
on:
  push:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ⏬
        uses: actions/checkout@v3
      - name: Setup Node.js 🧑‍💻
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies 📦️
        run: yarn install
      - name: Lint code 💅️
        working-directory: shop
        run: yarn lint
